        <title>Soaggy shop : créer un compte</title>
        <!-- Font Awesome icons (free version)-->

    <body id="loginpage">
        <!-- Header-->
        <section class="header-main">
            <div class="header-main-logo">
                <img src="images/logo-soaggy.png" width="220" class="d-inline-block align-top" alt="SOAGGYSHOP">
            </div>
        </section>
        <!-- Header end-->
        <!-- Content-->
        <div class="app-body">
            <main class="main">
                <div class="container">
              
                        <center>
                            <h2 class="main-title mt5">Créer votre compte</h2>
                        </center>
                        <form class="new-filter register">
                            <div class="form-group field field-string">
                                <select>
                                    <option>Je suis une</option>
                                    <option>Personne</option>
                                    <option>Organisation</option>
                                </select>
                            </div>
                            <div class="form-group field field-string">
                                <select>
                                    <option>Monsieur</option>
                                    <option>Madame</option>
                                </select>
                            </div>
                        	<div class="form-group field field-string">
                        		<label class="control-label" for="root_login">Nom<span class="required">*</span></label>
                        		<input class="form-control" id="root_login" label="Login" required="" placeholder="Votre nom" type="text" value="">
                        	</div>
                            <div class="form-group field field-string">
                                <label class="control-label" for="root_login">Prénom<span class="required">*</span></label>
                                <input class="form-control" id="root_login" label="Login" required="" placeholder="Votre prénom" type="text" value="">
                            </div>
                            <div class="form-group field field-string">
                                <label class="control-label" for="root_login">E-mail<span class="required">*</span></label>
                                <input class="form-control" id="root_login" label="Login" required="" placeholder="me@me.com" type="mail" value="">
                            </div>
                        	<div class="form-group field field-string">
                        		<label class="control-label" for="root_password">Mot de passe<span class="required">*</span></label>
                        		<input class="form-control" type="password" id="root_password" label="Password" required="" placeholder="Mot de passe" value="">
                        	</div>
                        	<button type="button" class="mr-2 more-btn btn btn-primary btn-md btn-block new-cart">Créer mon compte <i class="fa fa-lg ml-5 fa-arrow-right"></i> </button>


                      </form>

                </div>
            </main>
        </div>
        <!-- Footer-->
        <nav class="app-footer justify-content-between navbar navbar-expand navbar-light fixed-bottom main-footer">
            <div class="navbar-nav">
                <a href="https://jsoagger.tech">SOAGGYSHOP</a>&nbsp;all rights reserved.
            </div>
            <div class="navbar-nav">

            <div class="navbar-nav">
                <a href="https://jsoagger.tech">SOAGGYSHOP</a>&nbsp;© 2020
            </div>
        </nav>

        <script src="js/jquery.min.js"></script>

        <script src="js/jquery.easing.min.js"></script>

        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>

        <script src="js/scripts.js"></script>
